query ALL_POSTS_QUERY_FA {
  posts(where: {categoryName: "Fa"}, first: 100) {
    nodes {
      title
      date
      id
      databaseId
      excerpt
      content
      slug
      categories {
        nodes {
          name
        }
      }
      tags {
        nodes {
          name
        }
      }
      featuredImage {
        node {
          altText
          sourceUrl
        }
      }
    }
  }
}

  